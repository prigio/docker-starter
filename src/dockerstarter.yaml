pagvpn:
  run:
    - -ti
    - --rm
    - --name 
    - pagvpn
    - --hostname
    - pagvpn
    - --cap-add
    - NET_ADMIN
    - -e
    - PAG_USER
    - -e
    - PAG_PIN
    - -e
    - PAG_CERT_PASS
    - -e
    - JIRA_USER
    - -e
    - JIRA_PASS
    - -p
    - 8888:8888
    - -p
    - 10022:22
    - -p
    - 18000:8000
    - -p
    - 18089:8089
    - -v
    - paghome:/root
    - -v
    - ~:/exchange
    - git.cocus.com:5005/d/porsche-vpn
  exec:
    - -ti
    - pagvpn
    - /bin/bash
  start:
    - -ai
    - pagvpn
splunk80:
  run:
    - -d
    - --name
    - splunk80
    - --hostname
    - splunk80-docker
    - -p
    - 38080:8000
    - -v
    - .:/exchange
    - -e
    - SPLUNK_START_ARGS=--accept-license
    - -e
    - SPLUNK_PASSWORD=splunked
    - splunk/splunk:8.0
  exec:
    - -ti
    - splunk80
    - /bin/bash
  start:
    - -ai
    - splunk80
splunk81:
  run:
    - -d
    - --name
    - splunk81
    - --hostname
    - splunk81-docker
    - -p
    - 38081:8000
    - -v
    - .:/exchange
    - -e
    - SPLUNK_START_ARGS=--accept-license
    - -e
    - SPLUNK_PASSWORD=splunked
    - splunk/splunk:8.1.1
  exec:
    - -ti
    - splunk81
    - /bin/bash
  start:
    - -ai
    - splunk81
