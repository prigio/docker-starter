#Save this file within your USER HOME folder. 
splunk81:
  image: splunk/splunk:8.1.1
  run:
    - -d
    - --name=splunk81
    - -p=8000:8000
    - -p=8089:8089
    - -p=8088:8088
    # volume mounts: . is automatically expanded to the current folder, ~ to $HOME. 
    - -v=.:/exchange
    - -e=SPLUNK_START_ARGS=--accept-license
    # password for the administration account, read in from the environment
    - -e=SPLUNK_PASSWORD
    - splunk/splunk:8.1.1
  exec:
    - -ti
    - splunk81
    - /bin/bash

alpine:
  image: alpine:latest
  run:
    - --rm
    - -ti
    # volume mounts: . is automatically expanded to the current folder, ~ to $HOME.
    - --name=alpine
    - -v=.:/srv
    - -v=~:/exchange
    - alpine:latest
